<!doctype html>
<html lang="ru">
<head data-th-replace="fragments/layout :: headFragment(title=${title})"></head>
</head>
<body>


<div data-th-if="register">
    <h3>Sign in using your username and password</h3>

</div>
<form data-th-action="@{/login}" method="post">
    <div class="form-group">
        <input name="username" placeholder="login" required>
        <input name="password" type="password" placeholder="password" required>
        <button class="btn-danger">ENTER</button>
    </div>
</form>
</div>
</body>
</html>
