<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title=${title})">


</head>
<body>
<div class="container">
    <h1>УРРА!!!!</h1>

    <form class="mt-3" data-th-action="@{/searchresult}" method="get">
        <div class="row">
            <div class="col">
                <input class="form-control" type="search" name="search"
                       placeholder="введите имя или любую часть имени пилота" data-th-value="${search}">
                <!-- ?search=value -->
                <button class="btn btn-danger mt-2 bt-10">Найти</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col mt-10">
            <ul class="list-group">
                <li class="list-group-item" data-th-each="pilot : ${pilotes}">
                    <a data-th-href="@{/edit/{id}(id=${pilot.getId()})}">
                        [[${pilot.getPilotname()}]]
                    </a>
                </li>
            </ul>

            <div class="col mt-10">
                <ul class="list-group">
                    <li class="list-group-item" data-th-each="pilot : ${pilotes}">
                        <div data-th-action="@{/edit/{id}(id= ${pilot.getId()})}"
                             method="post">
                            <div class="form-group">
                                <label for="pilotname">Имя пилота</label>
                                <input class="form-control" id="pilotname" type="text" name="pilotname"
                                       placeholder="Наименование"
                                       data-th-value="${pilot.getPilotname()}">
                            </div>
                            <label for="birthdate">Дата рождения</label>
                            <input class="form-control" id="birthdate" type="text" name="birthdate"
                                   placeholder="Дата рождения"
                                   data-th-value="${pilot.getBirthdate()}">
                            <div class="form-group">
                                <label for="experience">Стаж</label>
                                <input class="form-control" id="experience" type="text" name="experience"
                                       placeholder="стаж"
                                       data-th-value="${pilot.getExperience()}">
                            </div>
                            <div class="form-group">
                                <label for="aircraft">Модель</label>
                                <input class="form-control" id="aircraft" type="text" name="aircraft"
                                       placeholder="модель самолета"
                                       data-th-value="${pilot.getAircraft()}">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <button>Сохранить изменения</button>
        </div>
        </form>

    </div>
</div>


</body>
</html>
