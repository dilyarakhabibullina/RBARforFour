<!doctype html>
<html lang="en">
<head data-th-replace = "fragments/layout :: headFragment(title=${title})">




</head>
<body>
<div class="container">
    <h1>УРРА!!!!</h1>

    <form class="mt-3" data-th-action="@{/searchresult}" method="get">
        <div class="row">
            <div class="col">
                <input class="form-control" type="search" name="search"
                       placeholder="print pilot's name or it's part, please" data-th-value="${search}">
                <!-- ?search=value -->
                <button class="btn btn-danger mt-2 bt-10">Найти</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col mt-10">
            <ul class="list-group">
                <li class="list-group-item" data-th-each="pilot : ${pilotes}">
  <a data-th-href="@{/{id}(id=${pilot.getId()})}">
                        [[${pilot.getPilotname()}]]
                    </a>
                </li>
            </ul>
            <a data-th-href="@{/add}" class="btn btn-primary mt-20">Add</a>
        </div>
    </div>
</div>



</body>
</html>
