<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title=${title})">




</head>
<body>
<div class="container">
    <h1>Red Bull Air Race Pilots</h1>

    <form class="mt-3" data-th-action="@{/searchresult}" method="get">
        <div class="row">
            <div class="col">
                <input class="form-control" type="search" name="search"
                       placeholder="print pilot's name or it's part, please" data-th-value="${search}">
                <!-- ?search=value -->
                <button class="btn btn-danger px-2">Найти</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col mb-10">
            <ul class="list-group">
                <li class="list-group-item" data-th-each="pilot : ${pilotes}">
                    <a data-th-href="@{/{id}(id=${pilot.getId()})}">
                        <h3>
                            [[${pilot.getPilotname()}]]

                        </h3>
                    </a>
                    <form data-th-action="@{/{id}/remove(id=${pilot.getId()})}" method="post" class="float-right">
                        <button class="btn btn-dark">Remove</button>
                    </form>

                </li>
            </ul>

            <a data-th-href="@{/edit}" class="btn btn-dark">
                Редактировать
            </a>

            <a data-th-href="@{/pilot-add}" class="btn btn-dark">Add</a>

        </div>
    </div>
</div>


</body>
</html>
